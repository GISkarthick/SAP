<!DOCTYPE html>
<html lang="en" ng-app="greatInnovusModule">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Great Innovus Module</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/0.4.16/toaster.min.css" rel="stylesheet" />
  </head>
  <body ng-controller="mainCtrl">
  
	<header class="navbar navbar-static-top bg-primary">
    	<div class="container-fluid">
        	<div class="navbar-header">
                <a href="#/office" class="navbar-brand whitec">Great Innovus Module</a>
            </div>
            <p class="pull-right" style="padding-top:10px;"><a href="login.html" title="Logout" class="whitec" ng-click="loadview">Logout</a></p>
        </div>
        
    </header> 

    <toaster-container toaster-options="{
 'closeButton': false,
 'debug': false,
 'position-class': 'toast-top-right',
 'onclick': null,
 'showDuration': '200',
 'hideDuration': '1000',
 'timeOut': '5000',
 'extendedTimeOut': '1000',
 'showEasing': 'swing',
 'hideEasing': 'linear',
 'showMethod': 'fadeIn',
 'hideMethod': 'fadeOut'
}"></toaster-container> 
    
	<div class="container-fluid">  
        <div class="row">
            <div class="col-lg-2 sidebar">
                <div ng-include="'views/sidebar.html'"></div>
            </div>
            <div class="col-lg-10">
                <div ui-view class="page-view"></div>
            </div>
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="http://angular-ui.github.io/ui-router/release/angular-ui-router.min.js"></script>
    <script src="js/ocLazyLoad.min.js"></script>
    <script src="js/ui-bootstrap-tpls-0.11.0.js"></script>
    <script src="js/angular-route.js"></script>
    <script src="config/environmentConfigs.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/0.4.16/toaster.min.js"></script>
    <script src="js/app.js"></script>
    <script src="controller/mainController.js"></script>
    <script src="controller/officeController.js"></script>
    <script src="controller/practiceController.js"></script>
    <script src="controller/regionController.js"></script>
    <script src="controller/initiativeController.js"></script>
    <script src="controller/userController.js"></script>
    <script src="service/sapApiFactory.js"></script>
    <script src="service/service.js"></script>
  </body>
</html>
