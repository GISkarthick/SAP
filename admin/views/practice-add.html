<div id="page-wrapper">
            
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                <span ng-if="practice._id == null">Add Practice</span>
                <span ng-if="practice._id != null">Edit Practice</span>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-8">
                            <form role="form" name="form">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">ID:</label>
                                    <div class="col-sm-8" style="padding-bottom:10px">
                                        <input type="text" class="form-control" ng-model="practice.ID" name="ID" placeholder="ID" required>
                                        <span ng-show="form.ID.$error.required && submitted" style="padding:10px;" class="alert alert-danger" >required</span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">Practice Name:</label>
                                    <div class="col-sm-8" style="padding-bottom:10px">
                                        <input type="text" class="form-control" ng-model="practice.PracticeName" id="PracticeName" placeholder="Practice Name">
                                    </div>
                                    
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">Practice SortOrder:</label>
                                    <div class="col-sm-8" style="padding-bottom:10px">
                                        <input type="text" class="form-control" ng-model="practice.PracticeSortOrder" id="PracticeSortOrder" placeholder="Practice SortOrder">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">Practice Cluster:</label>
                                    <div class="col-sm-8" style="padding-bottom:10px">
                                        <input type="text" class="form-control" ng-model="practice.PracticeCluster" id="PracticeCluster" placeholder="Practice Cluster">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">Practice Short Name:</label>
                                    <div class="col-sm-8" style="padding-bottom:10px">
                                        <input type="text" class="form-control" ng-model="practice.practiceShortName" id="practiceShortName" placeholder="Practice Short Name">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-if="practice._id == null" ng-click="add()">Add</button>
    <button class="btn btn-primary" type="button" ng-if="practice._id != null" ng-click="update()">Update</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
