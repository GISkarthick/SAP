<div id="page-wrapper">
            
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                <span>Compose</span>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-11">
                            <form role="form">
                                <div class="form-group">
                                    <input type="text" class="form-control" ng-model="mail.to" placeholder="To">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" ng-model="mail.subject" placeholder="Subject">
                                    
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">Body:</label>
                                    <textarea class="form-control" ng-model="mail.body" rows="8"></textarea> 
                                </div>
                            </form>
                        </div>
                        
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="send()">Send</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
