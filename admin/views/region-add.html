<div id="page-wrapper">
            
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                <span ng-if="region._id == null">Add Region</span>
                <span ng-if="region._id != null">Edit Region</span>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-8">
                            <form role="form" name="form">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">ID:</label>
                                    <div class="col-sm-8" style="padding-bottom:10px">
                                        <input type="text" class="form-control" ng-model="region.ID" name="ID" placeholder="ID" required>
                                        <span ng-show="form.ID.$error.required && submitted" style="padding:10px;" class="alert alert-danger" >required</span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">Region Name:</label>
                                    <div class="col-sm-8" style="padding-bottom:10px">
                                        <input type="text" class="form-control" ng-model="region.RegionName" id="RegionName" placeholder="Region Name">
                                    </div>
                                    
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">Region SortOrder:</label>
                                    <div class="col-sm-8" style="padding-bottom:10px">
                                        <input type="text" class="form-control" ng-model="region.RegionSortOrder" id="RegionSortOrder" placeholder="Region SortOrder">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-if="region._id == null" ng-click="add()">Add</button>
    <button class="btn btn-primary" type="button" ng-if="region._id != null" ng-click="update()">Update</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
