<div class="modal-header">
    <h3 class="modal-title">Add Initiative</h3>
</div>
<div class="modal-body">

	
    
    <form class="form-horizontal">
  <div class="form-group">
    <label for="InitiativeName" class="col-sm-4 control-label">Initiative Name:</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="RegionName" placeholder="Initiative Name">
    </div>
  </div>
  <div class="form-group">
    <label for="InitiativeShortName" class="col-sm-4 control-label">Initiative Short Name:</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="InitiativeShortName" placeholder="Initiative Short Name">
    </div>
  </div>

  
  </form>
    
    
    

</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">Add</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
