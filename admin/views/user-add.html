<div id="page-wrapper">
            
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                <span ng-if="user._id == null">Add User</span>
                <span ng-if="user._id != null">Edit User</span>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <form role="form" name="form">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">Employee ID:</label>
                                    <div class="col-sm-8" style="padding-bottom:10px">
                                        <input type="text" class="form-control" ng-model="user.EmployeeID" id="EmployeeID" name="EmployeeID" placeholder="EmployeeID" required>
                                        <span ng-show="form.EmployeeID.$error.required && submitted" style="padding:10px;" class="alert alert-danger" >required</span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">Email:</label>
                                    <div class="col-sm-8" style="padding-bottom:10px">
                                        <input type="text" class="form-control" ng-model="user.EmpEmail" id="EmpEmail" placeholder="Email">
                                    </div>
                                    
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">Password:</label>
                                    <div class="col-sm-8" style="padding-bottom:10px">
                                        <input type="text" class="form-control" ng-model="user.password" id="password" placeholder="Password">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">First Name:</label>
                                    <div class="col-sm-8" style="padding-bottom:10px">
                                        <input type="text" class="form-control" ng-model="user.FirstName" id="FirstName" placeholder="First Name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">Last Name:</label>
                                    <div class="col-sm-8" style="padding-bottom:10px">
                                        <input type="text" class="form-control" ng-model="user.LastName" id="LastName" placeholder="Last Name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">Small Name:</label>
                                    <div class="col-sm-8" style="padding-bottom:10px">
                                        <input type="text" class="form-control" ng-model="user.SmallName" id="SmallName" placeholder="Small Name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">Office:</label>
                                    <div class="col-sm-8" style="padding-bottom:10px">
                                        <input type="text" class="form-control" ng-model="user.EmpOffice" id="EmpOffice" placeholder="Office">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">Title:</label>
                                    <div class="col-sm-8" style="padding-bottom:10px">
                                        <input type="text" class="form-control" ng-model="user.EmpTitle" id="EmpTitle" placeholder="Title">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">User Name:</label>
                                    <div class="col-sm-8" style="padding-bottom:10px">
                                        <input type="text" class="form-control" ng-model="user.EmpUserName" id="EmpUserName" placeholder="User Name">
                                    </div>
                                </div>

                            </form>
                        </div>
                        <div class="col-lg-6">
                            <form role="form">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">Custom Field1:</label>
                                    <div class="col-sm-8" style="padding-bottom:10px">
                                        <input type="text" class="form-control" ng-model="user.CustomField1" id="CustomField1" placeholder="Custom Field1">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">Custom Field2:</label>
                                    <div class="col-sm-8" style="padding-bottom:10px">
                                        <input type="text" class="form-control" ng-model="user.CustomField2" id="CustomField2" placeholder="Custom Field2">
                                    </div>
                                    
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">Custom Field3:</label>
                                    <div class="col-sm-8" style="padding-bottom:10px">
                                        <input type="text" class="form-control" ng-model="user.CustomField3" id="CustomField3" placeholder="Custom Field3">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">SAP Principal:</label>
                                    <div class="col-sm-8" style="padding-bottom:10px">
                                        <input type="text" class="form-control" ng-model="user.IsSAPPrincipal" id="IsSAPPrincipal" placeholder="SAP Principal">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">Is Admin:</label>
                                    <div class="col-sm-8" style="padding-bottom:10px">
                                        <input type="text" class="form-control" ng-model="user.IsAdmin" id="IsAdmin" placeholder="Is Admin">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">SAP Access:</label>
                                    <div class="col-sm-8" style="padding-bottom:10px">
                                        <input type="text" class="form-control" ng-model="user.IsSAPAccess" id="IsSAPAccess" placeholder="SAP Access">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">Employee Status:</label>
                                    <div class="col-sm-8" style="padding-bottom:10px">
                                        <input type="text" class="form-control" ng-model="user.EmpStatus" id="EmpStatus" placeholder="Employee Status">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">Preferred Name:</label>
                                    <div class="col-sm-8" style="padding-bottom:10px">
                                        <input type="text" class="form-control" ng-model="user.PreferredName" id="PreferredName" placeholder="Preferred Name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">IsSales Access:</label>
                                    <div class="col-sm-8" style="padding-bottom:10px">
                                        <input type="text" class="form-control" ng-model="user.IsSalesAccess" id="IsSalesAccess" placeholder="IsSales Access">
                                    </div>
                                </div>


                            </form>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-if="user._id == null" ng-click="add()">Add</button>
    <button class="btn btn-primary" type="button" ng-if="user._id != null" ng-click="update()">Update</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
