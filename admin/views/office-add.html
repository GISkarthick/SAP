<div class="modal-header">
    <h3 class="modal-title">Add Office</h3>
</div>
<div class="modal-body">

	
    
    <form class="form-horizontal">
  <div class="form-group">
    <label for="OfficeName" class="col-sm-4 control-label">Office Name:</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="OfficeName" placeholder="Office Name">
    </div>
  </div>
  <div class="form-group">
    <label for="OfficeCluster" class="col-sm-4 control-label">Office Cluster:</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="OfficeCluster" placeholder="Office Cluster">
    </div>
  </div>
  <div class="form-group">
    <label for="OfficeShortName" class="col-sm-4 control-label">Office Short Name:</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="OfficeShortName" placeholder="Office Short Name">
    </div>
  </div>
  <div class="form-group">
    <label for="OfficeMDEmpNo" class="col-sm-4 control-label">Office MD EmpNo:</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="OfficeMDEmpNo" placeholder="Office MD EmpNo">
    </div>
  </div>
  
  </form>
    
    
    

</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">Add</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
